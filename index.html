<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站 - 精选网址导航</title>
    <style>
        /* CSS 样式与之前提供的相同，确保现代化、响应式和美观 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: #ffffff;
            padding: 20px 0;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-collapse-btn {
            background: #f5f5f5;
            border: none;
            color: #333;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sidebar-collapse-btn:hover {
            background: #e0e0e0;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav-item {
            padding: 12px 20px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-nav-item:hover {
            background: #f5f7ff;
            border-left-color: #007bff;
        }

        .sidebar-nav-item.active {
            background: #e8f0ff;
            border-left-color: #007bff;
            font-weight: bold;
            color: #007bff;
        }

        .sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-toggle.show {
            opacity: 1;
            pointer-events: auto;
        }

        .main-content {
            margin-left: 220px;
            flex: 1;
            width: calc(100% - 220px);
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            padding: 15px 20px;
            position: relative;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 8px;
            text-shadow: none;
            animation: fadeInDown 0.8s ease;
            color: #007bff;
        }

        .subtitle {
            font-size: 0.85em;
            color: #666;
            animation: fadeIn 1s ease;
        }

        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
            animation: fadeInUp 1.2s ease;
        }

        .stat-item {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        .search-box {
            background: white;
            border-radius: 30px;
            padding: 10px 20px;
            margin: 20px auto 30px;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid #007bff;
        }

        .search-box:focus-within {
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.35);
            transform: translateY(-2px);
            border-color: #0056b3;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            padding: 6px;
            background: transparent;
            font-weight: 500;
        }

        .search-box input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .search-icon {
            font-size: 20px;
            margin-right: 12px;
            color: #007bff;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            height: 60px;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #007bff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-card:hover::before {
            transform: scaleX(1);
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            z-index: 10;
            height: auto;
            overflow: visible;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            width: 100%;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .card-icon img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 2px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-url {
            font-size: 0.7em;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-description {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 150px;
            max-width: 200px;
            width: 200px;
            font-size: 0.7em;
            color: white;
            line-height: 1.4;
            padding: 6px 10px;
            margin-top: 6px;
            background: rgba(51, 51, 51, 0.95);
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
            pointer-events: none;
            max-height: 100px;
            overflow-y: auto;
            white-space: normal;
            word-wrap: break-word;
        }

        .card-description::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-bottom-color: rgba(51, 51, 51, 0.95);
        }

        .nav-card:hover .card-description {
            opacity: 1;
            visibility: visible;
        }

        .category-section {
            margin-bottom: 35px;
            animation: fadeInUp 0.6s ease;
        }

        .category-title {
            color: white;
            font-size: 1.1em;
            margin: 0 0 12px 0;
            padding: 8px 14px;
            background: #007bff;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        footer {
            text-align: center;
            color: #666;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f5f7ff;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 40px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 60px;
        }

        @media (max-width: 768px) {
            body {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                opacity: 1;
                pointer-events: auto;
            }

            .sidebar-collapse-btn {
                display: none;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            h1 {
                font-size: 1.5em;
            }
            
            .nav-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 10px;
            }

            .category-title {
                font-size: 1.4em;
                padding: 12px 16px;
            }

            .stats {
                gap: 15px;
            }

            .admin-link {
                position: static;
                display: inline-block;
                margin-top: 20px;
            }
        }

        @media (max-width: 1400px) {
            .nav-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        @media (max-width: 1100px) {
            .nav-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
            }

            .search-box {
                padding: 8px 15px;
            }
            
            .search-icon {
                font-size: 18px;
                margin-right: 10px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">☰ 菜单</button>
    
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            📚 分类导航
            <button class="sidebar-collapse-btn" onclick="collapseSidebar()" title="收起侧边栏">☰</button>
        </div>
        <ul class="sidebar-nav" id="sidebarNav">
            <!-- 分类将通过JS动态生成 -->
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
        <header>
            <a href="/daohang/admin/index.html" class="admin-link" id="adminLink">🔐 后台管理</a>
            <h1>🚀 我的导航站</h1>
            <p class="subtitle">精选优质网站，打造高效上网入口</p>
            <div class="stats">
                <div class="stat-item">👁️ 今日访问：<strong id="todayVisits">0</strong></div>
                <div class="stat-item">📚 收录网站：<strong id="totalSites">0</strong></div>
                <div class="stat-item">📂 分类数量：<strong id="totalCategories">0</strong></div>
            </div>
        </header>

        <div class="search-box">
            <span class="search-icon">🔍</span>
            <input type="text" id="searchInput" placeholder="搜索网站名称或网址... (快捷键: / 或 Ctrl+K)" onkeyup="searchSites()">
        </div>

        <div id="navContent">
            <div class="loading">⏳ 正在加载网站数据...</div>
        </div>

        <div class="no-results" id="noResults">
            <p>😕 未找到匹配的网站</p>
            <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">请尝试其他关键词或查看所有分类</p>
        </div>

        <footer>
            <p>© 2025 我的导航站 | 共收录 <span id="footerTotal">0</span> 个优质网站</p>
            <div class="footer-links">
                <a href="#" class="footer-link">关于我们</a>
                <a href="#" class="footer-link">提交建议</a>
                <a href="#" class="footer-link">联系站长</a>
            </div>
        </footer>
        </div>
    </div>

    <script>
        // 自动检测基础路径：如果URL包含/daohang/则使用/daohang，否则使用根路径
        const BASE_PATH = window.location.pathname.includes('/daohang/') ? '/daohang' : '';

        let allSites = [];
        let categoryOrder = ['我的常用'];

        // 切换侧边栏(移动端)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768) {
                // 移动端:切换open类
                sidebar.classList.toggle('open');
            } else {
                // 桌面端:展开侧边栏
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
                toggleBtn.classList.remove('show');
            }
        }

        // 收起侧边栏(桌面端)
        function collapseSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.getElementById('sidebarToggle');
            
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
            toggleBtn.classList.add('show');
        }

        // 生成侧边栏导航
        function generateSidebarNav() {
            const categories = [...new Set(allSites.map(s => s.category))];
            const allCategories = [...categoryOrder, ...categories.filter(c => !categoryOrder.includes(c))];
            
            const nav = document.getElementById('sidebarNav');
            nav.innerHTML = allCategories.map((cat, index) => {
                const icons = {
                    '我的常用': '⭐',
                    '在线工具': '📚',
                    '安全工具': '🛡️',
                    '开发运维': '💻',
                    '网络域名': '🌐',
                    '技术教程': '📚',
                    'AI工具': '🤖'
                };
                const icon = icons[cat] || '📁';
                return `<li class="sidebar-nav-item" onclick="scrollToCategory('${cat}')">${icon} ${cat}</li>`;
            }).join('');

            // 添加滚动监听以高亮当前分类
            observeCategoryVisibility();
        }

        // 滚动到指定分类
        function scrollToCategory(category) {
            const sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                const title = section.querySelector('.category-title');
                if (title && title.textContent.includes(category)) {
                    section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // 移动端点击后关闭侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('open');
                    }
                }
            });
        }

        // 监听分类可见性以高亮侧边栏
        function observeCategoryVisibility() {
            const options = {
                root: null,
                rootMargin: '-100px 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const title = entry.target.querySelector('.category-title');
                        if (title) {
                            const categoryText = title.textContent.trim();
                            const navItems = document.querySelectorAll('.sidebar-nav-item');
                            navItems.forEach(item => {
                                if (item.textContent.includes(categoryText.split(' ')[1])) {
                                    item.classList.add('active');
                                } else {
                                    item.classList.remove('active');
                                }
                            });
                        }
                    }
                });
            }, options);

            document.querySelectorAll('.category-section').forEach(section => {
                observer.observe(section);
            });
        }

        // 跟踪网站点击
        async function trackClick(siteId) {
            try {
                await fetch(`${BASE_PATH}/api/track_click.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ site_id: siteId })
                });
            } catch (error) {
                console.error('点击跟踪失败:', error);
            }
        }

        // 记录访问并获取统计
        async function trackVisit() {
            try {
                // 记录本次访问
                const recordResponse = await fetch(`${BASE_PATH}/api/visitor.php`, {
                    method: 'POST'
                });
                const recordData = await recordResponse.json();
                
                if (recordData.success) {
                    document.getElementById('todayVisits').textContent = recordData.today_visits || 0;
                }
            } catch (error) {
                console.error('记录访问失败:', error);
                // 即使记录失败也尝试获取统计
                try {
                    const statsResponse = await fetch(`${BASE_PATH}/api/visitor.php`);
                    const statsData = await statsResponse.json();
                    if (statsData.success) {
                        document.getElementById('todayVisits').textContent = statsData.today_visits || 0;
                    }
                } catch (e) {
                    console.error('获取访问统计失败:', e);
                }
            }
        }

        // 加载网站数据
        async function loadSites() {
            try {
                const response = await fetch(`${BASE_PATH}/api/sites.php`);
                const data = await response.json();
                
                if (data.success && data.sites) {
                    allSites = data.sites;
                    renderSites(allSites);
                    updateStats(allSites);
                    generateSidebarNav();
                } else {
                    document.getElementById('navContent').innerHTML = `
                        <div class="loading">❌ 加载失败，请刷新重试</div>
                    `;
                }
            } catch (error) {
                console.error('加载网站数据失败:', error);
                document.getElementById('navContent').innerHTML = `
                    <div class="loading">❌ 网络错误，请检查服务器配置</div>
                `;
            }
        }

        // 渲染网站
        function renderSites(sites) {
            if (sites.length === 0) {
                document.getElementById('navContent').innerHTML = `
                    <div class="loading">暂无网站数据</div>
                `;
                return;
            }

            // 按分类分组
            const categories = {};
            const categoryIcons = {
                '在线工具': '📚',
                '安全工具': '🛡️',
                '开发运维': '💻',
                '网络域名': '🌐',
                '技术教程': '📚',
                'AI工具': '🤖'
            };

            sites.forEach(site => {
                if (!categories[site.category]) {
                    categories[site.category] = [];
                }
                categories[site.category].push(site);
            });

            // 生成HTML
            let html = '';
            
            // 添加"我的常用"分类（点击次数前12）
            const topSites = [...sites]
                .map(site => ({
                    ...site,
                    click_count: parseInt(site.click_count) || 0
                }))
                .filter(site => site.click_count > 0)
                .sort((a, b) => b.click_count - a.click_count)
                .slice(0, 12);
            
            console.log('All sites:', sites.map(s => ({name: s.name, click_count: s.click_count})));
            console.log('Top sites with clicks:', topSites.map(s => ({name: s.name, click_count: s.click_count})));
            console.log('Top sites length:', topSites.length);
            
            if (topSites.length > 0) {
                console.log('Rendering My Favorites section');
                html += `
                    <div class="category-section">
                        <h2 class="category-title">⭐ 我的常用</h2>
                        <div class="nav-grid">
                            ${topSites.map(site => {
                                const isIconUrl = site.icon && (site.icon.startsWith('http') || site.icon.startsWith('//'));
                                const iconHtml = isIconUrl
                                    ? `<img src="${site.icon}" onerror="this.style.display='none';this.parentElement.innerHTML='🌐';">`
                                    : (site.icon || '🌐');
                                
                                return `
                                <a href="${site.url}" class="nav-card" target="_blank" data-site-id="${site.id}" data-keywords="${site.keywords || ''}">
                                    <div class="card-header">
                                        <div class="card-icon">${iconHtml}</div>
                                        <div class="card-info">
                                            <div class="card-title">${site.name}</div>
                                            <div class="card-url">${new URL(site.url).hostname}</div>
                                        </div>
                                    </div>
                                    <div class="card-description">${site.description}</div>
                                </a>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            for (let category in categories) {
                const icon = categoryIcons[category] || '📁';
                html += `
                    <div class="category-section">
                        <h2 class="category-title">${icon} ${category}</h2>
                        <div class="nav-grid">
                            ${categories[category].map(site => {
                                // 判断icon是URL还是emoji
                                const isIconUrl = site.icon && (site.icon.startsWith('http') || site.icon.startsWith('//'));
                                const iconHtml = isIconUrl
                                    ? `<img src="${site.icon}" onerror="this.style.display='none';this.parentElement.innerHTML='🌐';">`
                                    : (site.icon || '🌐');
                                
                                return `
                                <a href="${site.url}" class="nav-card" target="_blank" data-site-id="${site.id}" data-keywords="${site.keywords || ''}">
                                    <div class="card-header">
                                        <div class="card-icon">${iconHtml}</div>
                                        <div class="card-info">
                                            <div class="card-title">${site.name}</div>
                                            <div class="card-url">${new URL(site.url).hostname}</div>
                                        </div>
                                    </div>
                                    <div class="card-description">${site.description}</div>
                                </a>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('navContent').innerHTML = html;
            
            // 为所有卡片添加点击跟踪
            document.querySelectorAll('.nav-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    const siteId = this.dataset.siteId;
                    if (siteId) {
                        trackClick(siteId);
                    }
                });
            });
        }

        // 更新统计数据
        function updateStats(sites) {
            const categories = new Set(sites.map(s => s.category));
            document.getElementById('totalSites').textContent = sites.length;
            document.getElementById('totalCategories').textContent = categories.size;
            document.getElementById('footerTotal').textContent = sites.length;
        }

        // 搜索功能
        function searchSites() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const categorySections = document.querySelectorAll('.category-section');
            let hasResults = false;

            categorySections.forEach(section => {
                const navGrid = section.querySelector('.nav-grid');
                if (!navGrid) return;
                
                const cards = navGrid.getElementsByClassName('nav-card');
                let sectionHasVisibleCards = false;

                for (let i = 0; i < cards.length; i++) {
                    const title = cards[i].getElementsByClassName('card-title')[0].textContent.toLowerCase();
                    const url = cards[i].getElementsByClassName('card-url')[0].textContent.toLowerCase();
                    const description = cards[i].querySelector('.card-description') ? cards[i].querySelector('.card-description').textContent.toLowerCase() : '';
                    const keywords = cards[i].dataset.keywords ? cards[i].dataset.keywords.toLowerCase() : '';
                    
                    if (title.indexOf(filter) > -1 || 
                        url.indexOf(filter) > -1 || 
                        description.indexOf(filter) > -1 ||
                        keywords.indexOf(filter) > -1) {
                        cards[i].style.display = 'flex';
                        sectionHasVisibleCards = true;
                        hasResults = true;
                    } else {
                        cards[i].style.display = 'none';
                    }
                }

                if (filter === '' || sectionHasVisibleCards) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });

            const noResultsDiv = document.getElementById('noResults');
            if (filter !== '' && !hasResults) {
                noResultsDiv.style.display = 'block';
            } else {
                noResultsDiv.style.display = 'none';
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' || (e.ctrlKey && e.key === 'k')) {
                e.preventDefault();
                const searchInput = document.getElementById('searchInput');
                searchInput.focus();
                searchInput.select();
            }
        });

        // 设置动态链接
        document.getElementById('adminLink').href = `${BASE_PATH}/admin/index.html`;

        // 页面加载时获取数据并记录访问
        loadSites();
        trackVisit();
    </script>
</body>
</html>
